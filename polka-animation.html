    <title>Animated Polka Dots</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .water-drop-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent, rgba(255, 255, 255, 0.1));
            animation: moveWaterDrops 10s linear infinite;
        }

        @keyframes moveWaterDrops {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .water-drop {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: moveDrop 15s linear forwards, fadeIn 1s forwards;
        }

        @keyframes moveDrop {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translate(-100vw, 100vh);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
